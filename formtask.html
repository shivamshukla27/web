<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <form action="">
            <h3>WELCOME BACK</h3>
            <section><i class="fa-solid fa-face-laugh-beam"></i></section>

            <h2 class="h">Account</h2>
            <h5 class="h1">Let's get you signed in and straight to the</h5>
            <h5 class="h1">icons.</h5>
            <label for="Email">Email Address</label>
            <input type="text" id="Email" placeholder="e.g. tchalla@wakanda.gov">

            <div class="for">
                <div>
                <input type="checkbox" id="check"> Remember me</div>

            <button>Sign up <i class="fa-solid fa-right-to-bracket"></i></button>
        </form>
